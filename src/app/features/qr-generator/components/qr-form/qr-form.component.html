<div class="form-wrapper">
  <h2>Generate Your QR</h2>

  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>QR Type</mat-label>
      <mat-select [(ngModel)]="type" name="type" required>
        <mat-option value="text">Text</mat-option>
        <mat-option value="url">URL</mat-option>
        <mat-option value="email">Email</mat-option>
        <mat-option value="phone">Phone</mat-option>
        <mat-option value="sms">SMS</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Enter Value</mat-label>
      <input matInput type="text" [(ngModel)]="value" name="value" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      Generate QR Code
    </button>
    <button type="button" mat-button color="warn" (click)="location.back()">‚Üê Back to List</button>
  </form>
</div>
